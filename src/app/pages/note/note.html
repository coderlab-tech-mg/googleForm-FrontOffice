<div class="container mt-5">
  <h2 class="fw-bold text-primary mb-4">Notes des étudiants</h2>
  <div class="d-flex justify-content-between mb-3">
    <button class="btn btn-secondary" (click)="goHome()">
      ⬅ Retour
    </button>
    <button class="btn btn-success" (click)="exportExcel()">
      Exporter Excel
    </button>
  </div>
  <table class="table table-bordered shadow-sm">
    <thead class="table-light">
      <tr>
        <th>STD</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Notes Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let n of notes">
        <td>{{ n.student?.std }}</td>
        <td>{{ n.student?.nom }}</td>
        <td>{{ n.student?.prenom }}</td>
        <td>{{ n.totalPoints }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="notes.length === 0" class="alert alert-info text-center">
    Aucune note disponible pour ce formulaire.
  </div>
</div>
